<html>
<head>
<title>BROWSER INFO</title>

<script type="text/javascript">
function change(){
            var d=document.getElementById('demo')
	        var userAg = navigator.userAgent;

            document.write("Browser Name is :");
	        if (userAg.indexOf("Chrome") != -1) {
	            document.write("Google Chrome <br><br>");
	        } else if (userAg.indexOf("Firefox")!=-1) {
	            document.write("Mozilla Firefox <br><br>");
	        } else if (userAg.indexOf("Opera")!=-1) {
	            document.write("Opera <br>");
	        } else if (userAg.indexOf("MSIE")!=-1) {
	            document.write("Internet Explorer <br><br>");
	        } else if (userAg.indexOf("Safari")!=-1) {
	            document.write("Safari <br><br>");
	        } else {
	            document.write("unknown browser <br><br>");
	        }
	        document.write("Browser App Name is :" + navigator.appName + "<br><br>");
	        document.write("Browser  Version :" + navigator.appVersion+ "<br><br>");
	        document.write("Browser Code Name is :" + navigator.appCodeName + "<br><br>");
	        document.write("Browser Platform is :" + navigator.platform + "<br><br>");
}
	    </script>
</head>
<body>
<p id="demo"></p>
<p>Click here to see your browser's details.</p>
<button onclick=change()>Click Here!!!</button>



</body>
</html>
